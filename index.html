<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>My Basic HTML Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image:
url('https://github.com/peacefrom-earth/daniel-um-speaks-with.peacefrom.earth/blob/6d0dd59c31c0282292917069a56c601c86bfc7d7/image.png');
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
        }
        .nav-container {
            padding: 20px;
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: black; /* Link color */
            text-decoration: none; /* Remove underline from links */
            margin: 0 15px; /* Space between links */
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="https://www.example.com" target="_blank">Link 1</a>
        <a href="https://www.example.com" target="_blank">Link 2</a>
    </div>

    <!-- Main content can go here -->
    <h1></h1>
    <p></p>

</body>
</html>
